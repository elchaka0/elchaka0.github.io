<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Experiencias</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Subir trabajos</h1>
    <nav>
      <button id="home-button">Inicio</button>
    </nav>
  </header>
  <div class="container">
    <input type="text" id="experiencia-titulo" placeholder="Título del trabajo">
    <textarea id="experiencia-texto" class="editar-texto" placeholder="Escribe tu trabajo aquí..."></textarea>
    <div class="button-file-container">
      <input type="file" id="imagen-input" accept="image/*">
      <button id="agregar-experiencia" class="upload-button">Agregar Trabajo</button>
      <button id="borrar-experiencias" class="upload-button">Borrar Trabajos</button>
    </div>
  </div>
  <main>
    <div id="experiencias">
      <!-- Aquí se mostrarán las experiencias dinámicamente -->
    </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
